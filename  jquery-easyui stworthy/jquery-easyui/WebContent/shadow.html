<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="css/shadow.css">
	<script type="text/javascript" src="js/jquery-1.2.6.js"></script>
	<script type="text/javascript" src="js/jquery.shadow.js"></script>
	<script>
		$(function(){
			$('#ss1').shadow({fit:true});
		});
	</script>
</head>
<body>

<div style="padding:5px;margin-bottom:10px;">
	<a href="#" onclick="javascript:$('#ss1').shadow({width:5})">change width</a> |
	<a href="#" onclick="javascript:$('#ss1').shadow({hidden:true})">hide</a> |
	<a href="#" onclick="javascript:$('#ss1').shadow({hidden:false})">show</a> |
	<a href="#" onclick="javascript:$('#ss1').shadow({fit:true})">fit</a> |
	<a href="#" onclick="javascript:$('#ss1').shadow({hidden:false,fit:false})">restore</a> 
</div>

<div style="width:400px;height:200px;border:3px solid red;position:absolute;top:150px;left:200px;">
<div id="ss1" style="width:300px;height:100px;border:3px solid blue; background:#ffffe5;"></div>
</div>	


</body>
</html>
