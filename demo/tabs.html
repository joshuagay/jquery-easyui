<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<script type="text/javascript" src="../src/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script>
		var index = 1;
		function addTab(){
			index++;
			$('#tt').tabs('add',{
				title:'New Tab ' + index,
				content:'Tab Body ' + index,
				closable:true
			});
		}
		$(function(){
			$('#tt2').tabs({
				width:600,
				height:200
			});
			$('#test').datagrid({
				fit:true
			});
		});
		function exists(){
			var b = $('#tt').tabs('exists','Tab2');
			alert('The tab name Tab2 exists? ' + b);
		}
		
	</script>
</head>
<body>
	<div>
		<a class="l-btn" icon="icon-add" href="javascript:void(0)" onclick="addTab()">add tab</a>
		<a class="l-btn" href="javascript:void(0)" onclick="exists()">exists</a>
	</div>
	<br/>
	<div id="tt" fit1="true" class="tabs-container" style="width:500px;height:250px;">
		<div title="Tab1" style="padding:20px;display:none;">
		</div>
		<div title="Tab2" closable="true" style="overflow:auto;padding:20px;display:none;" cache="false" href="tabs_href_test.html"> This is Tab2 width close button.</div>
		<div title="Tab3" icon="icon-reload" closable="true" style="padding:20px;display:none;">
		<table id="test">
			<thead>
				<tr>
					<th field="f1" width="60">field1</th>
					<th field="f2" width="60">field2</th>
					<th field="f3" width="60">field3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>d1</td>
					<td>d2</td>
					<td>d3</td>
				</tr>
				<tr>
					<td>d11</td>
					<td>d21</td>
					<td>d31</td>
				</tr>
			</tbody>
		</table>
		</div>
		<div title="Tab4 with iframe" closable="true" style="width:100%;height:100%;display:none;">
			<iframe scrolling="yes" frameborder="0"  src="http://www.google.com" style="width:100%;height:100%;"></iframe>
		</div>
		<div title="Tab5 with sub tabs" closable="true" icon="icon-cut" style="padding:10px;display:none;">
			<div class="tabs-container" plain="true" style="height:100px;width:300px;">
				<div title="子标题1">子内容1</div>
				<div title="子标题2">子内容2</div>
				<div title="子标题3">子内容3</div>
			</div>
		</div>
	</div>
	

</body>
</html>
